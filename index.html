STILIAUS TAISYKLES SABLONAS:
stiliaus-savybe: reiksme;

Elementu tarpusavio atsistumimas:
margin: 0%;             visomis kryptimis
margin-left: 0%;
margin-top: 0%;
margin-right: 0%;
margin-bottom: 0%;

Elementu atvaizdavimo budai:
display: block;         daugumos elementu pradine reiksme - elementai krenta stulpeliu
display: inline;        vos keletas - elementai krenta eilute, su galimybe uzsilenkti i nauja eilute, jei netilpo pries tai buvusioje
display: none;          vos keletas - elementai nesimato/nerodomi
display: inline-block;  vos keletas - elementai krenta eilute, bet jei visas netelpa, tai visas krenta i nauja eilute ir niekada nebuna platesnis nei tevinis elementas

Visos tekstines stiliaus savybes gali buti paveldetos is teviniu elementu.


-->
